version: '3.7'
services:
  app:
    build: .
    environment:
      - PORT=3000
    deploy:
      replicas: 3
      restart_policy:
        max_attempts: 3
        condition: on-failure
    depends_on:
      - mongo
      - redis
  nginx:
    image: nginx:1.19-alpine
    ports:
      - '3000:80'
    depends_on:
      - app
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: '.conf'
      API_HOST: app
      API_PORT: 3000
    deploy:
      placement:
        constraints: [node.role == manager]
    volumes:
      - ./docker/nginx/templates:/etc/nginx/templates/
  mongo:
    image: mongo
    ports:
      - '27018:27017'
    volumes:
      - ./docker/volumes/mongodb_data_container:/data/db
  redis:
    image: redis
    ports:
      - '6379:6379'
